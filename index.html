<!DOCTYPE html>
<html lang="en">
        <head>
          <title>Soup for each Season</title>
          <link rel="stylesheet" type="text/css" href="soup-styles.css">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace">
        </head>
        <body>
          <h1>A Soup for each Season</h1>
          <div class="season-container">
            <h2>Winter</h2>
            <ul id="winter-list">
              <li>Carrot</li>
              <li>Potato</li>
              <li>Onion</li>
              <li>Celery</li>
            </ul>
            <h2>Spring</h2>
            <ul id="spring-list">
              <li>Asparagus</li>
              <li>Peas</li>
              <li>Lettuce</li>
              <li>Spinach</li>
            </ul>
            <h2>Autumn</h2>
            <ul id="autumn-list">
              <li>Pumpkin</li>
              <li>Squash</li>
              <li>Apple</li>
              <li>Cranberry</li>
            </ul>
            <h2>Summer</h2>
            <ul id="summer-list">
              <li>Tomato</li>
              <li>Corn</li>
              <li>Pepper</li>
              <li>Cucumber</li>
            </ul>
          </div>
        </body>
      </html>
